{{/* 加载资源预设（传递type参数为.Values.resourcesPreset） */}}
{{- $preset := include "common.memory.resources.preset" (dict "type" .Values.exporter.resourcesPreset) | fromYaml -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "watch.fullname" . }}-exporter
  labels:
    {{- include "watch.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  {{- if .Values.exporter.replicaCount }}
  replicas: {{ .Values.exporter.replicaCount }}
  {{- else if ne .Values.exporter.resourcesPreset "none" }}
  replicas: {{ $preset.replicaCount }}
  {{- end }}
  {{- end }}
  selector:
    matchLabels:
      type: exporter
      {{- include "watch.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        type: exporter
        {{- include "watch.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "watch.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: exporter-main
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: FUNCTION
              value: exporter
            - name: LOGLEVEL
              value: info
            - name: SLOWSQL_STANDARD
              value: "30"
            - name: TIMEOUT
              value: "55"
            - name: TZ
              value: Asia/Shanghai
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 60
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /health*/}}
{{/*              port: 3001*/}}
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /health*/}}
{{/*              port: 3001*/}}
          {{- if .Values.exporter.resources }}
          resources: {{- toYaml .Values.exporter.resources | nindent 12 }}
          {{- else if ne .Values.exporter.resourcesPreset "none" }}
          resources:
            requests: {{ toYaml $preset.requests | nindent 14 }}
            limits: {{ toYaml $preset.limits | nindent 14 }}
          {{- end }}
          volumeMounts:
            - mountPath: /opt/config/config.yaml
              name: config-volume
              subPath: config.yaml
        - name: exporter-hour
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3002
              protocol: TCP
          env:
            - name: FUNCTION
              value: hour-exporter
            - name: LOGLEVEL
              value: info
            - name: TIMEOUT
              value: "55"
            - name: TZ
              value: Asia/Shanghai
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 60
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
          {{- if .Values.exporter.resources }}
          resources: {{- toYaml .Values.exporter.resources | nindent 12 }}
          {{- else if ne .Values.exporter.resourcesPreset "none" }}
          resources:
            requests: {{ toYaml $preset.requests | nindent 14 }}
            limits: {{ toYaml $preset.limits | nindent 14 }}
          {{- end }}
          volumeMounts:
            - mountPath: /opt/config/config.yaml
              name: config-volume
              subPath: config.yaml
        - name: configmap-reload
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.configmapReload.image.repository }}:{{ .Values.configmapReload.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.configmapReload.image.pullPolicy }}
          {{- if .Values.configmapReload.resources }}
          resources: {{- toYaml .Values.configmapReload.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - mountPath: /opt/config/config.yaml
              name: config-volume
              subPath: config.yaml
          args:
            - --volume-dir=/opt/config/
            - --webhook-url=http://localhost:3001/-/reload
      volumes:
        - name: config-volume
          configMap:
            name: watch-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
